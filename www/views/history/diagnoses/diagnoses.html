<div class="small-12 small-centered columns">
    <table class="table table-responsive table-bordered">
        <caption>Active Diagnoses</caption>
        <tr>
            <th class="col-sm-2">Onset</th>
            <th class="col-sm-7">Diagnosis</th>
            <th class="col-sm-7">Notes</th>
            <th class="col-sm-2">Actions</th>
        </tr>
        <tr ng-repeat="dg in diagnoses">
            <td>{{dg.onsetDate}}</td>
            <td>{{dg.description}}</td>
            <td>{{dg.notes}}</td>
            <td>
                <p class="btn-group">
                    <a class="btn btn-success" href="" target="_blank" ng-href="{{dg.dxUrl}}"><i class="fa fa-clipboard"></i></a>
                    <a class="btn btn-primary" href="" target="_blank" ng-click="setDx(dg)"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-danger" href="" target="_blank" ng-click="removeDx(dg)"><i class="fa fa-minus-square"></i></a>
                </p>
            </td>
        </tr>
    </table>
</div>
<div class="row">
    <div class="small-12">
        <div class="small-6 small-offset-4 columns">
            <input type="text" ng-model="dxSearch" placeholder="Diagnosis">
        </div>
        <div class="small-2 columns end">
            <a ng-click="searchDx()" class="button postfix"><i class="fa fa-search"></i></a>
        </div>
    </div>
</div>
<div class="small-12 small-centered columns margin-bottom">
    <table class="table table-responsive table-bordered">
        <caption>Results</caption>
        <tr>
            <th class="col-sm-10">Diagnosis</th>
            <th class="col-sm-2">Actions</th>
        </tr>
        <tr ng-repeat="dx in results">
            <td>{{dx.description}}</td>
            <td>
                <p class="btn-group">
                    <a class="btn btn-success" href="" target="_blank" ng-href="{{dx.dxUrl}}"><i class="fa fa-clipboard"></i></a>
                    <a class="btn btn-primary" href="" target="_blank" ng-click="setDx(dx)"><i class="fa fa-plus-square"></i></a>
                </p>
            </td>
        </tr>
    </table>
</div>
