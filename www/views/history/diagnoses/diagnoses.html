<div class="small-12 small-centered columns">

    <h3>Active Medications</h3>
    <div class="small-12 small-centered columns">
        <div class="well" ng-repeat="dg in diagnoses">
            <label>Diagnosis:</label>
            <span>{{dg.description}} {{dg.onsetDate | date}}</span>
            <br />
            <span class="btn-group">
                <a class="tiny button [secondary success success]" href="" target="_blank" ng-href="{{dg.dxUrl}}"><i class="fa fa-clipboard"></i></a>
                <button class="tiny button" ng-click="setDx(dg)"><i class=" fa fa-edit"></i></button>
                <button class="tiny button [secondary alert success]" ng-click="removeDx(dg)"><i class="fa fa-times"></i></button>
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="small-12">
        <div class="small-6 small-offset-4 columns">
            <input type="text" ng-model="dxSearch" placeholder="Diagnosis">
        </div>
        <div class="small-2 columns end">
            <a ng-click="searchDx()" class="button postfix"><i class="fa fa-search"></i></a>
        </div>
    </div>
</div>
<div class="small-12 small-centered columns margin-bottom">
    <table class="table table-responsive table-bordered">
        <caption>Results</caption>
        <tr>
            <th class="col-sm-10">Diagnosis</th>
            <th class="col-sm-2">Actions</th>
        </tr>
        <tr ng-repeat="dx in results">
            <td>{{dx.description}}</td>
            <td>
                <p class="btn-group">
                    <a class="tiny button [secondary success success]" href="" target="_blank" ng-href="{{dx.dxUrl}}"><i class="fa fa-clipboard"></i></a>
                    <a class="tiny button" href="" ng-click="setDx(dx)"><i class="fa fa-plus-square"></i></a>
                </p>
            </td>
        </tr>
    </table>
</div>
