<ion-view title="Login" on-swipe="showRegistration()">
  <ion-content>
    <nav class="tab-bar">
      <section class="middle tab-bar-section">
        <h1 class="title">Log in</h1>
      </section>
    </nav>
    <div class="small-12 columns">
      <form name="loginForm" class="form-horizontal" ng-submit="logMeIn(user)">
        <label for="username">Username:</label>
        <input class="form-control" id="username" ng-model="user.username" />

        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" ng-model="user.password" />

        <button ng-disabled="loginForm.$invalid" class="button expand" type="submit">Log In</button>
      </form>
      <button class="button expand" ng-click="showRegistration()">Register</button>
    </div>
</ion-content>
</ion-view>
